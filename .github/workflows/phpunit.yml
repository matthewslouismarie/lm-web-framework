name: PHPUnit

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

env:
  COMPOSER_CACHE_DIRECTORY: vendor

jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/set-up-repository.yml

      - name: Run test suite
        run: vendor/bin/phpunit tests