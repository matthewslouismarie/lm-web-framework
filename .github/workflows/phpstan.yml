name: PHPStan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/workflows/shared.yml

    - name: Run PHPStan
      run: vendor/bin/phpstan src tests
